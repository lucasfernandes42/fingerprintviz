<!DOCTYPE html>
<meta charset="utf-8">
<title>Observable Example: Versioning</title>
<style>

body {
  max-width: 1800px;
  margin: auto;
  padding: 0;
  font-family: 'Bebas Neue';
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>


<br>
<h1 style="text-align:center;">Visualização de impressões digitais</h1>
<br>
<center>
  <div id="vis_dados"></div>
</center>
<div id="vis_arvore" style="width: 0%;"></div>
<div id="dummy" style="display: none;"></div>


<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook_arvore from "https://api.observablehq.com/@lucasfernandes42/arvore-geradora-minima-de-minucias-numa-impressao-digital.js?v=3";
import notebook_dados from "https://api.observablehq.com/@leonardocosta21/graficos-sobre-qualidade-de-minucias.js?v=3"
const runtime = new Runtime();

runtime.module(notebook_dados, name => {
  if (name === "buildvis") return Inspector.into("#vis_dados")();
  else return Inspector.into("#dummy")();
});

runtime.module(notebook_arvore, name => {
  if (name === "buildvis") return Inspector.into("#vis_arvore")();
  else return Inspector.into("#dummy")();
});

</script>
